name: CI

on:
  push:
    branches: [main, beta]
  pull_request:
    types: [opened, synchronize]

jobs:
  lint-and-check:
    name: Lint, Type Check, Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Checks (Lint, TSC, Test)
        run: bun run check
        env:
          MKTOURTEST: 'true'
          NODE_ENV: test
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          TEST_DATABASE_AUTH_TOKEN: ${{ secrets.TEST_DATABASE_AUTH_TOKEN }}

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.TEST_DATABASE_AUTH_TOKEN }}
